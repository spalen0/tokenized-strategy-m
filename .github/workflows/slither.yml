name: Slither Analysis
on: [push]
  # push:
  #   branches:
  #   - master
  # pull_request:

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - uses: crytic/slither-action@v0.3.0
        with:
          slither-args: --filter-paths "test" --exclude-dependencies
          fail-on: 'medium'
